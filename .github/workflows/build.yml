        mkdir mdk-sdk/bin/UAP
        cp -af uwp/mdk-sdk/bin/* mdk-sdk/bin/UAP
        cp nuget/mdk.nuspec mdk-sdk
        cp -avf nuget/README.md mdk-sdk
        cd mdk-sdk
        nuget pack mdk.nuspec
        mv *.nupkg ../mdk-vs2022.nupkg
    - name: Archieve SDK
      uses: actions/upload-artifact@v4
      with:
        name: mdk-nuget
