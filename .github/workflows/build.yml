name: Build
# TODO: nuget, vcpkg on macOS, $(brew --prefix llvm)/bin/clang (llvm11), llvm12 is default
# https://docs.github.com/en/packages/working-with-a-github-packages-registry/working-with-the-nuget-registry

on:
  push:
  schedule:
    - cron: '0 12 * * 0'
  repository_dispatch:

env:
  FF_VER: master
  LLVM_VER: 15
  NINJA_STATUS: '[%f/%t %e %r]'
  SF_PW: ${{ secrets.SF_PW }}
  SF_USER: ${{ secrets.SF_USER }}

jobs:
  macOS:
    # See: https://docs.github.com/en/actions/configuring-and-managing-workflows/configuring-a-workflow#configuring-a-build-matrix
    runs-on: macos-12
    env:
      TARGET_OS: 'macOS'
      TARGET_ARCH: ${{ matrix.arch }}
    strategy:
      fail-fast: false
      matrix:
        config: [MinSizeRel]
        arch: [x86_64, arm64]
    steps:
    - uses: actions/checkout@v3
    - name: Checkout source
      uses: actions/checkout@v3
      with:
        repository: wang-bin/mdk
        path: mdk
        ref: master
        fetch-depth: 1
        token: ${{ secrets.CLONE_PAT }}
        submodules: 'recursive'
   # - name: Setup Xcode
   #   run: sudo xcode-select -s /Applications/Xcode_12.4.app
    - name: 'Restore External Dep cache'
      id: external-dep-cache
      uses: actions/cache@v2
      with:
        path: |
          ./mdk/external
          !./mdk/external/lib/macOS/libvulkan.tbd
          !./mdk/external/lib/libdav1d.tbd
        key: external-dep-${{ env.TARGET_OS }}-ffmpeg-${{ env.FF_VER }}-${{ secrets.FF_SDK_ID }}-dav1d{{ secrets.DAV1D_ID }}
# why may failed to cache/restore /usr/local/bin/sshpass?
# no build cache because build dir content changes but key should not, then no cache save.
    - name: Create Build Environment
      shell: bash
      env:
        DEVTOOLS_CACHE_HIT: ${{ steps.devtools-cache.outputs.cache-hit }}
        EXTERNAL_DEP_CACHE_HIT: ${{ steps.external-dep-cache.outputs.cache-hit }}
      working-directory: mdk
      run: ../ci-before-build.sh

    - name: Configure CMake
      if: ${{ matrix.arch == 'x86_64' }}
      # Use a bash shell so we can use the same syntax for environment variable
      # access regardless of the host operating system
      shell: bash
      working-directory: mdk
      run: |
        pwd
        cmake -DWITH_X11=1 -DCMAKE_OSX_DEPLOYMENT_TARGET=10.9 -GNinja -Bbuild/${TARGET_OS} -DCMAKE_VERBOSE_MAKEFILE=1 -DCMAKE_BUILD_TYPE=${{ matrix.config }} -DCMAKE_INSTALL_PREFIX=$PWD/mdk-sdk # no dSYM for lto, dsymutil: no debug symbols in executable (-arch x86_64)
    - name: Configure CMake
      if: ${{ startsWith(matrix.arch, 'arm64') }} # arm64, arm64e
      shell: bash
      working-directory: mdk
      run: |
        cmake -DCMAKE_OSX_DEPLOYMENT_TARGET=11.0 -GNinja -DCMAKE_OSX_ARCHITECTURES=${{ matrix.arch }} -Bbuild/${TARGET_OS} -DCMAKE_VERBOSE_MAKEFILE=1 -DCMAKE_BUILD_TYPE=${{ matrix.config }} -DCMAKE_INSTALL_PREFIX=$PWD/mdk-sdk # no dSYM for lto, dsymutil: no debug symbols in executable (-arch x86_64)
    - name: Build
      shell: bash
      working-directory: mdk
      run: cmake --build build/${TARGET_OS}
    - name: Make SDK
      shell: bash
      working-directory: mdk
      run: |
        ../ci-after-build.sh
        mv mdk-sdk*.tar.xz ../mdk-sdk-${{ env.TARGET_OS }}-${{ matrix.arch }}.tar.xz
    - name: Archieve SDK
      uses: actions/upload-artifact@v2
      with:
        name: mdk-sdk-${{ env.TARGET_OS }}-${{ matrix.arch}}-${{ matrix.config }}
        path: mdk-sdk-${{ env.TARGET_OS }}-${{ matrix.arch}}.tar.xz
    - name: Upload to SourceForge
      if: ${{ matrix.config == 'MinSizeRel' && matrix.arch == 'x86_64' }}
      shell: bash
      run: |
        sshpass -p ${SF_PW} scp -o StrictHostKeyChecking=no mdk-sdk-${TARGET_OS}-${{ matrix.arch }}.tar.xz ${SF_USER}@frs.sourceforge.net:/home/frs/project/mdk-sdk/nightly/


